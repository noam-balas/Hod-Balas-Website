<!DOCTYPE html>
<html lang="en, heb" dir="ltr">


<head>
  <meta charset="utf-8">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
  <title>Hod Balas</title>
  <link rel="icon" type="image/x-icon" href="Hod.jpg">
  <link rel="stylesheet" href="styles.css">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body class="body_part">
  <div class="top_page">
    <!-- Add font icons -->
    <div class="icons">
      <a href="https://www.youtube.com/" class="fa fa-youtube-play fa-2x"></a>
      <a href="https://he-il.facebook.com/" class="fa fa-facebook fa-2x"></a>
      <a href="https://www.instagram.com//" class="fa fa-instagram fa-2x"></a>
      <a href="mailto:hod.balas.music@gmail.com" class="fa fa-envelope fa-2x"></a>
    </div>
    <img class="image1" src="background9.png" alt="Hod Balas Image">
  </div>

  <div class="songs_table">
    <div class="song1">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DBXIfGatXdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="song2">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/hUNcCrw7l9I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="buttons">
      <button type="button" name="button" class="button1" onclick="button1_func()"></button>
      <button type="button" name="button" class="button2" onclick="button2_func()"></button>
      <button type="button" name="button" class="button3"></button>
    </div>
  </div>

  <script type="text/javascript" class="script">
    /* make the body appear by fade in */
    const body_class = $('.body_part');
    body_class.fadeIn(1500);

    /* make the song table appear */
    $(window).ready(function() {
      $(window).scroll(function() {
        $('.songs_table').each(function() {
          var bottom_of_element = $('.songs_table').offset().top + $('.songs_table').outerHeight();
          var bottom_of_window = $(window).scrollTop() + $(window).height();
          if (bottom_of_window > bottom_of_element) {
            $('.songs_table').animate({
              'opacity': '1'
            }, 1000);
          }
        });
      });
    });

    /* associate buttons with elements and add animation */
    function button1_func() {
      //$('.song3').fadeOut(1000);
      if (!($('.song1').is(":visible"))) {
        $('.song2').fadeOut(1);
        $('.song1').fadeIn(500);
      }
    }
    function button2_func() {
      //$('.song3').fadeOut(1000);
      if (!($('.song2').is(":visible"))) {
        $('.song1').fadeOut(1);
        $('.song2').fadeIn(500);
      }
    }
  </script>
</body>
<div class="copyright">
  <p>©️ 2023 Hod Balas. All Rights Reserved.</p>
</div>
</html>
